<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Imagem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }
        
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: #444;
        }

        body.dark-mode .form-control,
        body.dark-mode .btn-primary {
            background-color: #333;
            border-color: #666;
        }

        body.dark-mode .btn-primary {
            color: #fff;
        }

        body.dark-mode .carousel-control-prev-icon,
        body.dark-mode .carousel-control-next-icon {
            filter: invert(1);
        }
    </style>
  


</head>
<body class="container py-4">

    <div class="d-flex justify-content-end mb-3">
        <button id="toggleDarkMode" class="btn btn-outline-secondary btn-sm">üåô Modo Noite</button>
    </div>

    <h2>Cadastro de Imagem</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Nome S√¢nscrito</label>
            <input type="text" name="nome_sanscrito" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-3">
            <label>Nome em Portugu√™s</label>
            <input type="text" name="nome_portugues" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-3">
            <label>Categoria 1</label>
            <select name="categoria1" class="form-control" required>
                <option value="">Selecione</option>
                <option value="1">B√°sico</option>
                <option value="2">Intermedi√°rio</option>
                <option value="3">Avan√ßado</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Categoria 2</label>
            <select name="categoria2" class="form-control" required>
                <option value="">Selecione</option>
                <option value="1">Equil√≠brio</option>
                <option value="2">For√ßa</option>
                <option value="3">Flexibilidade</option>
                <option value="4">Flex√£o</option>
                <option value="5">Extens√£o</option>
                <option value="6">Tor√ß√£o</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Imagem (m√°x 1MB - .jpg, .png, .bmp)</label>
            <input type="file" name="imagem" class="form-control" accept=".jpg,.jpeg,.png,.bmp" required onchange="previewImage(event)">
            <img id="preview" src="#" alt="Preview" style="display:none;">
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    
    {% if imagens %}
    <hr>
    <h3 class="mt-5">Imagens Cadastradas</h3>

    <div id="carouselImagens" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">

    <div class="carousel-inner">

        {% for img in imagens %}
        <div class="carousel-item {% if loop.first %}active{% endif %}">
        <div class="text-center">
            <img src="{{ url_for('static', filename='uploads/' + img[2]) }}" class="d-block mx-auto" style="max-height: 400px; max-width: 100%;">
            <div class="mt-2">
            <strong>{{ img[0] }}</strong><br>
            <em>{{ img[1] }}</em>
            </div>
        </div>
        </div>
    {% endfor %}

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagens" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button> 

    <button class="carousel-control-next" type="button" data-bs-target="#carouselImagens" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Pr√≥xima</span>
    </button>
    </div>
    {% endif %}



    <script>
        function previewImage(event) {
            const input = event.target;
            const file = input.files[0];

            if (file && file.size <= 1024 * 1024) {
                const reader = new FileReader();
                reader.onload = function () {
                    const preview = document.getElementById('preview');
                    preview.src = reader.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                alert("Arquivo muito grande (m√°x 1MB)");
                input.value = '';
                document.getElementById('preview').style.display = 'none';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        const toggleButton = document.getElementById('toggleDarkMode');
        const body = document.body;

        // Verifica se o modo j√° est√° salvo no localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleButton.textContent = '‚òÄÔ∏è Modo Dia';
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');

            toggleButton.textContent = isDark ? '‚òÄÔ∏è Modo Dia' : 'üåô Modo Noite';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>


</body>
</html>
